<div class="box-header "><h2><strong>Funções</strong></h2></div>
<div id="wizard" class="wizard">
    <div class="box-body">
        <div class="form-group">
            <label for="f-n-name"><span class="lang-name">Nome</span></label>
            <input
                class="f-name form-control" style="width: 200px" maxlength="30" type="text" name="f-name" id="f-n-name"
                placeholder="ex: kitchen" required/>
        </div>
        <div class="form-group">
            <label for="f-n-driver"><span class="lang-driver">Driver</span></label>
            <select onchange="driverSelect(this)" name="pins" style="width: 224px" class="form-control" id="f-n-driver">
                <option value="7">Iluminação Pulsador Virtual</option>
                <option value="8">Iluminação Normal Virtual</option>
                <option value="4">Estore Pulsador Duplo Virtual</option>
                <option value="5">Estore Normal Duplo Virtual</option>
                <option value="1">Interruptor Pulsador Virtual</option>
                <option value="2">Interruptor Normal Virtual</option>
                <option value="3">Estore Pulsador Virtual</option>
                <option value="9">Garagem Virtual</option>
                <option value="111">DHT 11</option>
                <option value="121">DHT 21</option>
                <option value="122">DHT 22</option>
                <option value="90">DS18B20</option>
                <option value="83">Sensor Chuva</option>
                <option value="82">Sensor Movimento PIR</option>
                <option value="84">Sensor Porta</option>
                <option value="85">Sensor Janela</option>
                <option value="71">Pzem-004T V3</option>
            </select>
        </div>
        <div class="form-group">
            <label id="pin-up-l" for="f-n-pin-1"><span class="lang-pin-up">Pino Entrada</span></label>
            <select name="pins" style="width: 80px" class="form-control" id="f-n-pin-1">
            </select>
        </div>
        <div id="f-n-pin-2-g" class="form-group hide">
            <label id="pin-down-l" for="f-n-pin-2"><span class="lang-pin-down">Pino</span></label>
            <select name="pins" style="width: 80px" class="form-control" id="f-n-pin-2">
            </select>
        </div>
        <button type="button" onclick="create()" class="btn-update" id="btn-create"><span
            class="lang-save">CRIAR</span></button>
    </div>

</div>
<hr style="height:2px;border-width:0;color:gray;background-color:rgb(34, 139, 34)">
<div class="box-body">
    <div class="features" id="devices_config">
        <template id="ACTUATOR">
            <div>
                <svg width="30px" height="30px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30">
                </svg>
                <div class="feature-box">
                    <div class="feature-details">
                        <label><span class="feature-name"></span></label>
                        <label class=" switch">
                            <input onchange="toggleSwitch(this)" type="checkbox">
                            <span class="slider round"></span>
                        </label>
                        <input onchange="shutterPercentage(this)" class="shutter-slider" min="0" max="100"
                               type="range"/>
                    </div>
                    <div class="gpio-row">
                    </div>
                </div>
            </div>
        </template>
        <template id="SENSOR">
            <div>
                <svg viewBox="0 0 30 30">
                </svg>
                <div class="feature-box">
                    <div class="feature-details">
                        <label><span class="feature-name"></span></label>
                        <label><span class="feature-value"></span></label>
                    </div>
                    <div class="gpio-row">
                    </div>
                </div>
            </div>
        </template>
    </div>
</div>
<div id="modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h3 class="f-name"></h3>
        </div>
        <div class="modal-form">
            <label for="f-name"><span class="lang-name">Nome</span></label>
            <input
                class="f-name form-control" maxlength="30" type="text" name="f-name" id="f-name"
                placeholder="ex: kitchen" required/>
        </div>
        <div class="f-ac modal-form">
            <label>Tipo de Interruptor</label>
            <div class="modal-form-row">
                <div>
                    <input type="radio" id="f-in-mode-push" name="f-in-mode" value="0"/>
                    <label id="f-in-mode-push-lbl" for=f-in-mode-push>Pulsador</label>
                </div>
                <div>
                    <input type="radio" id="f-in-mode-latch" name="f-in-mode" value="1"/>
                    <label id="f-in-mode-latch-lbl" for="f-in-mode-latch">Normal</label>
                </div>
                <div id="f-push-t">
                    <input type="radio" id="f-in-mode-push-toggle" name="f-in-mode" value="2"/>
                    <label id="f-in-mode-push-toggle-lbl" for="f-in-mode-push-toggle">Pulsador</label>
                </div>
            </div>
        </div>
        <div id="f-calibration" class="f-ac hide modal-form">
            <label>Calibração</label>
            <div class="modal-form-row ">
                <div>
                    <input type="number" id="f-up" value="0"/>
                    <label class="label-hit" for=f-up>segundos para subir</label>
                </div>
                <div>
                    <input type="number" id="f-down" value="1"/>
                    <label class="label-hit" for="f-down">segundos para descer</label>
                </div>
            </div>
        </div>
        <div id="f-knx" class="modal-form hide">
            <label>KNX</label>
            <div class="modal-form-row ">
                <div>
                    <input type="number" id="f-area" value="0"/>
                </div>
                <div>
                    <input type="number" id="f-line" value="0"/>
                </div>
                <div>
                    <input type="number" id="f-member" value="0"/>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" onclick="deleteFeature(this)" class="btn-delete" id="btn-delete">DELETE</button>
            <button type="button" onclick="applyFeatureChanges(this)" class="btn-update" id="btn-update"><span
                class="lang-save">UPDATE</span></button>
        </div>
    </div>

</div>
