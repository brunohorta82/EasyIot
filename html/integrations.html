<div class="box box-primary">
    <div class="box-header with-border"><h3 class="box-title">MQTT </h3></div>
    <form>
        <fieldset id="ff" disabled>
            <div class="box-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group"><label for="mqtt_ip">Broker IP / DNS</label> <input class="form-control"
                                                                                                    name="mqttIpDns"
                                                                                                    type="text"
                                                                                                    maxlength="40"
                                                                                                    id="mqtt_ip"
                                                                                                    placeholder="ex: 192.168.1.30"/>
                        </div>
                    </div>
                    <div class="col-md-6 col-xs-12">
                        <div class="form-group"><label for="mqtt_username"><span class="lang-username">Utilizador</span></label>
                            <input class="form-control" autocomplete="off" name="mqttUsername" type="text"
                                   maxlength="20" id="mqtt_username" placeholder="ex: iam"/></div>
                    </div>
                    <div class="col-md-6 col-xs-12">
                        <div class="form-group"><label for="mqtt_password"><span
                            class="lang-password">Palavra Passe</span></label> <input class="form-control"
                                                                                      name="mqttPassword" maxlength="20"
                                                                                      type="password" autocomplete="off"
                                                                                      id="mqtt_password"
                                                                                      placeholder="ex: superstrongpassword"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-footer save">
                <button type="button" onclick="saveMqtt()" class="btn btn-primary"><span
                    class="lang-save">Guardar</span></button>
            </div>
        </fieldset>
    </form>
</div>
<div class="box box-primary">
    <div class="box-header with-border"><h3 class="box-title">EMONCMS </h3></div>
    <form>
        <div class="box-body">
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <div class="form-group"><label><span class="lang-address">Endere√ßo</span></label> <input
                        class="form-control" name="emoncmsServer" type="text" maxlength="80" id="emoncmsServer"
                        placeholder="ex: http://emoncms.org"/></div>
                </div>
                <div class="col-md-6 col-xs-12">
                    <div class="form-group"><label><span class="lang-prefix">Prefixo</span></label> <input
                        class="form-control" name="emoncmsPath" type="text" maxlength="40" id="emoncmsPath"
                        placeholder="ex: /emoncms"/></div>
                </div>
                <div class="col-md-6 col-xs-12">
                    <div class="form-group"><label for="emoncmsApikey"><span
                        class="lang-apikey">Chave da API</span></label> <input class="form-control" autocomplete="off"
                                                                               name="emoncmsApikey" type="text"
                                                                               maxlength="40" id="emoncmsApikey"
                                                                               placeholder="ex: f4651ce96d2098d57375d980c612e181"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-footer save">
            <button type="button" onclick="saveEmoncms()" class="btn btn-primary"><span class="lang-save">Guardar</span>
            </button>
        </div>
    </form>
</div>
<div class="box box-primary">
    <div class="box-header with-border"><h3 class="box-title">KNX </h3></div>
    <form>
        <div class="box-body">
            <div class="row">
                <div class="col-md-2 col-xs-12">
                    <div class="form-group"><label><span class="lang-address">Area</span></label> <input
                        class="form-control" name="knxArea" type="text" maxlength="2" id="knxArea"
                        placeholder="ex: 1"/></div>
                </div>
                <div class="col-md-2 col-xs-12">
                    <div class="form-group"><label><span class="lang-prefix">Linha</span></label> <input
                        class="form-control" name="knxLine" type="text" maxlength="2" id="knxLine"
                        placeholder="ex: 1"/></div>
                </div>
                <div class="col-md-2 col-xs-12">
                    <div class="form-group"><label for="emoncmsApikey"><span
                        class="lang-apikey">Membro</span></label> <input class="form-control" autocomplete="off"
                                                                               name="knxMember" type="text"
                                                                               maxlength="3" id="knxMember" placeholder="ex: 1"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-footer save">
            <button type="button" onclick="saveEmoncms()" class="btn btn-primary"><span class="lang-save">Guardar</span>
            </button>
        </div>
    </form>
</div>
